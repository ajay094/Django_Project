{% extends 'html/base.html' %}
{% block title %} Update Products {% endblock %}
{% block content %}
<div class="container ">
  <div class="card col-md-6 mt-4 mx-auto shadow-lg" style="border-radius: 20px;">
    <h2 class="bg-warning text-center mx-2 my-2 p-2 border rounded ">UPDATE PRODUCT DETAILS</h2>
      <div class="card-body"> 
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <table class="table table-borderless" >
          {% for n in productForm %}
            <tr>
            <td>{{n}}</td>
            </tr>
          {% endfor %}
          </table>
            <button type="submit" class=" btn btn-submit btn-success btn-block">Update</button>
        </form>
      </div>
  </div>
</div>
{% endblock %}
